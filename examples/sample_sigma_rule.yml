# Sample Sigma rule: Whoami execution (process creation)
# Use this with: sigmaforge -i examples/sample_sigma_rule.yml -s splunk -s elasticsearch
title: Whoami Execution
id: 09b2f2e2-5f3a-4b8e-8a2d-1c4e5f6a7b8c
status: test
description: Detects execution of whoami.exe (often used for reconnaissance).
references:
  - https://attack.mitre.org/techniques/T1033/
author: SigmaForge Demo (based on Florian Roth)
date: 2024-01-01
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image: 'C:\Windows\System32\whoami.exe'
  condition: selection
falsepositives:
  - Legitimate admin scripts
level: high
tags:
  - attack.discovery
  - attack.t1033
